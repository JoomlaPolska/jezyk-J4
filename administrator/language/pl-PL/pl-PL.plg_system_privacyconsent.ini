PLG_SYSTEM_PRIVACYCONSENT_XML_DESCRIPTION="Podstawowy dodatek, który prosi użytkownika o akceptację Politykę prywatności witryny i zgodę na przetwarzanie danych osobowych. Użytkownicy, którzy nie wyrazili jeszcze zgody, zostaną podczas logowania przekierowani na stronę swojego profilu, aby go zaktualizować. W ustawieniach dodatku można także określić czas, po jakim zgoda na przetwarzanie danych osobowych traci ważność oraz czas, w jakim należy przypomieć użytkownikowi o ponownym wyrażeniu zgody."
