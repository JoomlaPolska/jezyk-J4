COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Witaj Administratorze,\n\nNowy użytkownik zarejestrował się na {SITENAME}.\nUżytkownik potwierdził swój e-mail, i poprosił o zatwierdzenie swojego konta.\nTen e-mail zawiera dane tego użytkownika takie jak:\n\n  Pełna nazwa:  {NAME}\n  e-mail:  {EMAIL}\n Użytkownik:  {USERNAME}\n\nMożesz aktywować tego użytkownika, klikając poniższy odnośnik:\n{ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Rejestracja wymaga zatwierdzenia konta {NAME} na {SITENAME}"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Witamy {NAME},\n\nTwoje konto zostało zatwierdzone przez Administratora. Możesz się teraz zalogować na {SITEURL} używając nazwy użytkownika {USERNAME} i hasła podanych podczas rejestracji."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Zatwierdzenie konto użytkownika {NAME} na {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Witamy,\n\nOtrzymaliśmy prośbę o zmianę hasła dla Twojego konta na {SITENAME}. Jeśli chcesz zmienić Twoje hasło, musisz wprowadzić kod weryfikacyjny dla potwierdzenia zasadności Twojego wniosku.\n\nTwój kod weryfikacyjny to {TOKEN}\n\nWybierz w odnośnik poniżej w celu kontynuacji zmiany Twojego hasła.\n\n{LINK_TEXT} \n\nPozdrawiamy."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Twoja prośba o zmianę hasła na {SITENAME}"
COM_USERS_EMAIL_REGISTERED_BODY="Witaj {NAME},\n\nDziękujemy za zarejestrowanie na {SITENAME}.\n\nMożesz się zalogować do {SITEURL}, używając następującej nazwy i hasła użytkownika:\n\nUżytkownik: {USERNAME}\nHasło: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Witaj {NAME},\n\nDziękujemy za zarejestrowanie na {SITENAME}.\n\nMożesz się zalogować do {SITEURL}, używając nazwy użytkownika i hasła podanych podczas rejestracji."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Witaj Administratorze, \n\nNowy użytkownik '{NAME}', użytkownik: '{USERNAME}', zarejestrował się na {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Sz. P. {NAME},\n\nWitaj, Dziękujemy za rejestrację na {SITENAME}. Twoje konto zostało już utworzone, ale zanim będzie można z niego korzystać, wymaga uaktywnienia.\nW tym celu naciśnij poniższy odnośnik albo skopiuj go i wklej w pasku adresu Twojej przeglądarki:\n{ACTIVATE}\n\nPo aktywacji będzie możliwe logowanie się na stronie {SITEURL}, przy pomocy poniższej nazwy użytkownika i hasła:\n\nUżytkownik: {USERNAME}\nHasło: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Sz. P. {NAME},\n\nWitaj, Dziękujemy za rejestrację na {SITENAME}. Twoje konto zostało już utworzone, ale zanim będzie można z niego korzystać, wymaga uaktywnienia.\nW tym celu naciśnij poniższy odnośnik albo skopiuj go i wklej w pasku adresu Twojej przeglądarki:\n{ACTIVATE} \n\nPo aktywacji będzie możliwe logowanie się na stronie {SITEURL}, przy pomocy poniższej nazwy użytkownika:\n\nUsername: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Sz. P. {NAME},\n\nWitaj, Dziękujemy za rejestrację na {SITENAME}. Twoje konto zostało już utworzone, ale zanim będzie można z niego korzystać, wymaga weryfikacji.\nW tym celu naciśnij poniższy odnośnik albo skopiuj go i wklej w pasku adresu Twojej przeglądarki:\n{ACTIVATE} \n\nNa tej podstawie administrator witryny zostanie poproszony o zatwierdzenie Twojego konta.\nO zatwierdzeniu konta otrzymasz powiadomienie.\nGdy Twoje konto zostanie zatwierdzone, będzie możliwe logowanie się na stronie{SITEURL}, przy pomocy poniższej nazwy użytkownika i hasła:\n\nUżytkownik: {USERNAME}\nHasło: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Sz. P. {NAME},\n\nWitaj, Dziękujemy za rejestrację na {SITENAME}. Twoje konto zostało już utworzone, ale zanim będzie można z niego korzystać, wymaga uaktywnienia.\n\nW tym celu naciśnij poniższy odnośnik albo skopiuj go i wklej w pasku adresu Twojej przeglądarki:\n {ACTIVATE}\n\nNa tej podstawie administrator witryny zostanie poproszony o zatwierdzenie Twojego konta.\n\nO zatwierdzeniu konta otrzymasz powiadomienie.\n\nGdy Twoje konto zostanie zatwierdzone, będzie możliwe logowanie się na stronie {SITEURL}, przy pomocy poniższej nazwy użytkownika:\n\nUsername: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Witaj,\n\nPrzypominamy na Twoją prośbę nazwę konta użytkownika na {SITENAME}.\n\nTwoja nazwa brzmi\n\nUżytkownik: {USERNAME}.\n\nJeśli chcesz się teraz zalogować na swoje konto, wybierz odnośnik poniżej.\n\n{LINK_TEXT} \n\nPozdrawiamy!"
