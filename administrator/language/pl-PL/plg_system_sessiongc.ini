PLG_SYSTEM_SESSIONGC="System - Usuwanie danych sesji"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Po włączeniu, ten dodatek spróbuje usunąć wygasłe dane w oparciu o częstotliwość obliczoną na podstawie prawdopodobieństwa i wskazanego dzielnika."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Włącz oczyszczanie danych sesji"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Po włączeniu ten dodatek wyczyści opcjonalne metadane sesji z bazy danych. Należy zauważyć, że ta operacja nie zostanie uruchomiona, gdy procedura obsługi bazy danych jest używana, ponieważ dane są czyszczone w ramach operacji czyszczenia danych sesji."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Włącz oczyszczanie metadanych sesji"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="W połączeniu z polem prawdopodobieństwa, te dwa pola są używane do określenia częstotliwości operacji oczyszczania danych sesji, która jest uruchamiana na żądanie. Prawdopodobieństwo jest obliczane przy użyciu prawdopodobieństwa/divisora, np. 1/100 oznacza, że istnieje 1% szansa na to, że proces będzie działał na każde żądanie."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Dzielnik"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="W połączeniu z polem dzielnik te dwa pola są używane do określenia częstotliwości operacji oczyszczania danych sesji, uruchamianej na żądanie użytkownika."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Prawdopodobieństwo"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Dodatek systemowy usuwający wygasłe dane i metadane w zależności od sposobu obsługi sesji ustawionego w konfiguracji globalnej."

