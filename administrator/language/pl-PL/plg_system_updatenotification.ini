PLG_SYSTEM_UPDATENOTIFICATION="System - Powiadomienie o aktualizacji Joomla!"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Ten e-mail NIE JEST wysyłany przez Joomla.org. Jest wysyłany automatycznie przez Twoją własną witrynę,\n{SITENAME} - {URL} \n\n==================================================== =====================================\nAKTUALIZACJA INFORMACJI\n= =========================================================== ======================\n\nW Twojej witrynie wykryto zaktualizowaną wersję Joomla! dostępną do pobrania.\n\nJoomla! aktualnie zainstalowana to: {CURVERSION}\nJoomla! wersja dostępna do instalacji: {NOWA WERSJA}\n\nTen e-mail jest wysyłany do Ciebie przez Twoją witrynę, aby przypomnieć Ci o tym fakcie.\nThe Joomla! Projekt nigdy nie skontaktuje się z Tobą bezpośrednio w sprawie dostępnych aktualizacji Joomla! w Twojej witrynie.\n\n========================================= ===================================\nINSTRUKCJE AKTUALIZACJI\n=========== =========================================================== =============\n\nAby zainstalować aktualizację w witrynie {SITENAME}, proszę wybierz poniższy link. (Jeśli adres URL nie jest łączem, skopiuj go i wklej do przeglądarki).\n\nLink do aktualizacji: {LINK}\n\nWiadomości o wydaniu można znaleźć tutaj: {RELEASENEWS}\n\n================= =========================================================== ======\nDLACZEGO OTRZYMAM TĘ WIADOMOŚĆ?\n=================================== =====================================================\n\nTo e-mail został automatycznie wysłany przez dodatek dostarczony przez Joomla!, oprogramowanie, które obsługuje Twoją witrynę.\nTen dodatek szuka zaktualizowanych wersji Joomla! i wysyła powiadomienie e-mail do swoich administratorów.\nOtrzymasz kilka podobnych wiadomości e-mail ze swojej witryny, dopóki nie zaktualizujesz oprogramowania lub nie wyłączysz tych wiadomości e-mail.\n\nAby wyłączyć te wiadomości e-mail, cofnij publikację „System - Joomla! Dodatek Powiadomienie o aktualizacji w Menedżerze dodatków na Twojej stronie.\n\nJeśli nie rozumiesz, o czym Joomla! Informuje i co musisz zrobić, nie kontaktuj się z projektem Joomla!\nOni NIE wysyłają Ci tego e-maila i nie mogą Ci pomóc. Zamiast tego skontaktuj się z osobą, która stworzyła lub zarządza Twoją witryną.\n\nJeżeli jesteś osobą, która stworzyła lub zarządza Twoją witryną, pamiętaj, że ten dodatek mogł zostać aktywowana automatycznie po zainstalowaniu lub aktualizacji Joomla! w Twojej witrynie.\n\n========================================= =============================\nKTO WYSŁAŁ MI TEN E-MAIL?\n======== =========================================================== =======================\n\nTen e-mail został wysłany do Ciebie przez Twoją własną witrynę, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Lista oddzielonych średnikami adresów e-mail, na które zostanie przesłana informacja o nowych aktualizacjach. Adresy MUSZĄ należeć do istniejących użytkowników posiadających uprawnienia super użytkownika. Jeśli żaden z podanych adresów nie należy do super użytkownika lub jest pusty wszyscy super użytkownicy będą otrzymywać e-maile z powiadomieniami."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Adresy e-mail super użytkowników"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Aktualizacja Joomla jest dostępna na {SITENAME} – {URL}"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Jeśli wybierzesz opcję Automatycznie (domyślną) wiadomości z powiadomieniami do super użytkowników będą wysyłane w języku, który był używany w trakcie wywołania dodatku. Poprzez wybranie określonego języka wymuszone zostaje wysłanie powiadomień w wybranym języku."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Język wiadomości"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automatycznie"
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="Wysłane do administratorów witryny, gdy dodatek \"Joomla! Aktualizacje powiadomień\" wykrywa aktualizację."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: Powiadomienie o aktualizacji"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Powiadomienie o aktualizacji Joomla! nie będzie działać w tej konfiguracji"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Ustaw ponownie na domyślne ustawienia (6 godzin)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="W konfiguracji Instalatora ustawiono wartość Buforowanie zmian na 0 godzin, oznacza to, że Joomla nie będzie buforować informacji o aktualizacjach. W takim przypadku wysyłanie wiadomości o aktualizacjach wykonywane powinno być przy każdej wizycie w witrynie lub zapleczu - nie jest to możliwe. Proszę zwiększyć wartość okresu (domyślnie 6 godzin) lub potwierdzić, że System - Powiadomienie o aktualizacji Joomla! nie będzie wysyłać żadnych powiadomień."
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Ten dodatek okresowo sprawdza dostępność nowych wersji Joomla! Gdy znajdzie jeden z nich, wyśle Ci e-mail, przypominając o aktualizacji. Możesz dostosować e-mail w systemie &rarr; Szablony e-mail."

