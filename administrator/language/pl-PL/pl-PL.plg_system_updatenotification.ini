PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Powiadomienie o aktualizacji Joomla! nie będzie działać w tej konfiguracji"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="W konfiguracji Instalatora ustawiono wartość Buforowanie zmian na 0 godzin, oznacza to, że Joomla nie będzie buforować informacji o aktualizacjach. W takim przypadku wysyłanie wiadomości o aktualizacjach wykonywane powinno być przy każdej wizycie w witrynie lub zapleczu - nie jest to możliwe. Proszę zwiększyć wartość okresu (domyślnie 6 godzin) lub potwierdzić, że System - Powiadomienie o aktualizacji Joomla! nie będzie wysyłać żadnych powiadomień."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Ustaw ponownie na domyślne ustawienia (6 godzin)"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Dodatek okresowo sprawdza, czy dostępna są nowe wersje Joomla!. Jeśli są dostępne, wysyła e-mail z przypomnieniem o aktualizacji Joomla!. Podpowiedź: Możesz zmienić treść e-maila, nadpisując ustawienia językowe łańcuchów PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT oraz PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

