COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Prywatność daje o sobie znać w systemie CMS Joomla w wielu miejscach. Ten ekran informacyjny ma za zadanie zebrać i pokazać Ci te miejsca.<br/>Znajdziesz tutaj informacje na temat rozszerzeń, które mogą przetwarzać dane osobowe użytkowników Twojej witryny.<br/>Zwróć uwagę, że ekran ten zbiera informacje tylko z włączonych rozszerzeń!<br/>Dzięki temu ekranowi właściciele witryn będą wiedzieć, czy i jakie dane osobowe mogą przetwarzać zainstalowane rozszerzenia oraz będą mogli uwzględnić te informacje, tworząc i aktualizując zasady korzystania z witryn, takie jak polityka prywatności i inne."
