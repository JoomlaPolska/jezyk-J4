PLG_TWOFACTORAUTH_TOTP="Weryfikacja dwuskładnikowa - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Nie wprowadzono poprawnego kodu weryfikacyjnego. Proszę sprawdzić swoje ustawienia Google Authenticator i upewnić się, że czas urządzenia i czas na stronie są takie same."
PLG_TWOFACTORAUTH_TOTP_INTRO="Funkcja ta pozwala na używanie Google Authenticator lub kompatybilnej aplikacji do weryfikacji dwuskładnikowej (weryfikacji dwuskładnikowego) takiej jak FreeOTP. Aby zalogować się do strony oprócz podania swojej nazwy i hasła użytkownika trzeba będzie podać sześciocyfrowy kod weryfikacyjny. Kod weryfikacyjny zmieniany jest co 30 sekund. Dzięki weryfikacji dwuskładnikowej konto jest lepiej chronione, ponieważ utrudnia ona hakerowi zalogowanie się do niego, nawet jeśli udało mu się jakoś poznać hasło."
