PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="Przykładowe dane, które skonfigurują witrynę bloga z artykułami, tagami, polami dodatkowymi i procesami pracy.<br>Jeśli strona jest wielojęzyczna, dane zostaną oznakowane jako napisane w aktualnie aktywnym języku zaplecza."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="Blog - przykładowe dane"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>Informacja o Tobie, czyli o osobie, która prowadzi ten blog.</p><p>Po zalogowaniu się do witryny możliwe będzie edytowanie tego tekstu. Wystarczy kliknąć w grupie ikon po prawej stronie ikonę <strong>Dostosuj</strong>.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="O mnie"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>Oto kilka podstawowych wskazówek dotyczących pracy na twojej stronie.</p><ul><li>Joomla! ma stronę frontową, czyli witrynę, na którą patrzysz teraz i stronę administracyjną, czyli zaplecze, gdzie wykonujesz bardziej zaawansowaną pracę nad tworzeniem swojej witryny, taką jak konfiguracja menu, czy decyzje, które moduły mają być wyświetlone. Musisz zalogować się do zaplecza oddzielnie, używając tej samej nazwy użytkownika i hasła, które użyłeś do logowania do witryny.</li><li>Jedną z pierwszych rzeczy, które prawdopodobnie zechcesz zrobić, będzie zmiana tytułu witryny i wiersza tagów oraz dodanie logo. Aby to zrobić, wybierz łącze Ustawienia szablonu w menu, który jest widoczny po zalogowaniu. Aby zmienić opis witryny, tytuł w przeglądarce, domyślny adres e-mail i inne elementy, wybierz Ustawienia witryny. Bardziej zaawansowane opcje konfiguracji są dostępne na zapleczu.</li><li>Aby całkowicie zmienić wygląd swojej witryny, prawdopodobnie chcesz zainstalować nowy szablon. Przejdź do systemu, wybierz z listy rozszerzeń Instalator. Zostanie otwarty instalator rozszerzeń. Istnieje wiele darmowych i komercyjnych szablonów dla Joomla.</li><li>Jak już wiesz, można kontrolować, kto zobaczy różne części twojej witryny. Gdy pracujesz z modułami i artykułami, ustawienie poziomu dostępu do zarejestrowanych będzie oznaczać, że tylko zalogowani użytkownicy mogą je zobaczyć.</li><li>Tworząc nowy artykuł lub inny rodzaj treści, możesz zapisać go również jako opublikowany lub nieopublikowany. Jeśli treść nie jest opublikowana, odwiedzający nie będą mogli jej zobaczyć. Ale będzie widoczna dla Ciebie i innych redaktorów witryny.</li><li>Możesz dowiedzieć się więcej o pracy z Joomla z <a href='https://docs.joomla.org/'>witryny dokumentacji Joomla</a> i uzyskać pomoc od innych użytkowników na <a href='https://forum.joomla.org/'>forach Joomla</a>. Na zapleczu  na każdej stronie znajdują się przyciski pomocy, które zawierają szczegółowe informacje o funkcjach na danej stronie.</li></ul>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_TITLE="Praca z witryną"
