COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Sz. P. %s,\n\nWitaj, Dziękujemy za rejestrację na %s. Twoje konto zostało już utworzone, ale zanim będzie można z niego korzystać, wymaga weryfikacji.\nW tym celu naciśnij poniższy odnośnik albo skopiuj go i wklej w pasku adresu Twojej przeglądarki:\n %s \n\nNa tej podstawie administrator witryny zostanie poproszony o zatwierdzenie Twojego konta.\nO zatwierdzeniu konta otrzymasz powiadomienie.\nGdy Twoje konto zostanie zatwierdzone, będzie możliwe logowanie się na stronie %s, przy pomocy poniższej nazwy użytkownika i hasła:\n\nUżytkownik: %s\nHasło: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Sz. P. %s,\n\nWitaj, Dziękujemy za rejestrację na %s. Twoje konto zostało już utworzone, ale zanim będzie można z niego korzystać, wymaga uaktywnienia.\nW tym celu naciśnij poniższy odnośnik albo skopiuj go i wklej w pasku adresu Twojej przeglądarki:\n %s \n\nNa tej podstawie administrator witryny zostanie poproszony o zatwierdzenie Twojego konta.\nO zatwierdzeniu konta otrzymasz powiadomienie.\nGdy Twoje konto zostanie zatwierdzone, będzie możliwe logowanie się na stronie %s, przy pomocy poniższej nazwy użytkownika:\n\nUsername: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Witaj,\n\nPrzypominamy na Twoją prośbę nazwę konta użytkownika na %s.\n\nTwoja nazwa brzmi\n\nUżytkownik: %s.\n\nJeśli chcesz się teraz zalogować na swoje konto, wybierz odnośnik poniżej.\n\n%s \n\nPozdrawiamy!"
