COM_USERS_ERROR_SECRET_CODE_WITHOUT_TFA="Wprowadzono tajny kod uwierzytelniania dwuskładnikowego, ale uwierzytelnianie dwuskładnikowe nie zostało włączone na koncie użytkownika. Jeśli chcesz użyć tajnego kodu, aby chronić swój login, wyedytuj swój profil użytkownika i włącz uwierzytelnianie dwuskładnikowe."
