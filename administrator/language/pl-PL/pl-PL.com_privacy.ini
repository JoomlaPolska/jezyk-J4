COM_PRIVACY_POSTINSTALL_BODY="<p>Po wprowadzeniu GDPR dla obywateli UE i podobnych regulacji w innych częściach świata może być konieczne, abyś poprosił o zgodę przed zapisaniem jakichkolwiek <strong> danych osobowych<strong> użytkownika.</p><p>Joomla 3.9 wprowadza nowe funkcje pomagające w tworzeniu polityki prywatności witryny i zbieraniu zgód użytkowników. Ponadto dostępne są funkcje ułatwiające zarządzanie wnioskami dotyczącymi danych o użytkownikach, takimi jak żądania usunięcia ich danych osobowych z witryny.</p><p>Więcej informacji na temat tej nowej funkcji można znaleźć w <a href=\"https://docs.joomla.org/J3.x:Privacy\" target=\"_new\">Dokumentacji rozszerzenia Prywatność</a>.</p>"
