PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Pozwala użytkownikom twojej witryny stosować weryfikację dwuskładnikową za pomocą bezpiecznego tokenu sprzętowego YubiKey. Użytkownicy potrzebują własnego urządzenia YubiKey, dostępnego na stronie <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Aby korzystać z weryfikacji dwuskładnikowej, użytkownik musi zmodyfikować swój profil i odblokować weryfikację dwuskładnikową."

