COM_FINDER_CONFIG_META_MULTIPLIER_DESCRIPTION="Liczba określająca wagę słów umieszczonych w metadanych. Standardowo 1.2. Mnożniki służą do oceny wpływu, jaki mają słowa umieszczone w metadanach na ogólny wynik wyszukiwania (trafność wyników wyszukiwania i uporządkowanie dokumentów od najbardziej dopasowanych do zapytania użytkownika do dokumentów najmniej dopasowanych). Dane pochodzą z wielu źródeł, miedzy innymi są uwzględnione słowa w znacznikach: słowa kluczowe, opis-streszczenie, autor."
