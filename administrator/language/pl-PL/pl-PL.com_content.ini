JLIB_RULES_SETTING_NOTES_COM_CONTENT="Zmiany dotyczą tylko tego komponentu.<br /><em><strong>Dziedziczone</strong></em> - użyte będą uprawnienia z konfiguracji globalnej lub ustawienie wyższego poziomu.<br /><em><strong>Zabronione</strong></em> - bez względu na ustawienia w konfiguracji globalnej lub wyższym poziomie dostęp zawsze będzie zabroniony. Ustawienie to wpływa na pozycje podrzędne.<br /><em><strong>Dozwolone</strong></em> umożliwi operacje na tym elemencie, jeśli ustawienie nie zostanie nadpisane ustawieniami w konfiguracji globalnej."
JLIB_RULES_SETTING_NOTES_ITEM_COM_CONTENT_ARTICLE="Zmiany dotyczą tylko tego artykułu.<br /><em><strong>Dziedziczone</strong></em> - użyte będą uprawnienia z konfiguracji globalnej lub ustawienie wyższego poziomu.<br /><em><strong>Zabronione</strong></em> - bez względu na ustawienia w konfiguracji globalnej lub wyższym poziomie dostęp zawsze będzie zabroniony. Ustawienie to wpływa na pozycje podrzędne.<br /><em><strong>Dozwolone</strong></em> umożliwi operacje na tym elemencie, jeśli ustawienie nie zostanie nadpisane ustawieniami w konfiguracji globalnej."

