COM_FINDER_CONFIG_PATH_MULTIPLIER_DESCRIPTION="Liczba określająca wagę słów umieszczonych w ścieżce dokumentu. Standardowo 2.0. Mnożniki służą do oceny wpływu, jaki mają słowa umieszczone w ścieżce na ogólny wynik wyszukiwania (trafność wyników wyszukiwania i uporządkowanie dokumentów od najbardziej dopasowanych do zapytania użytkownika do dokumentów najmniej dopasowanych). Dane 'w ścieżce' to słowa użyte w prostych adresach (w aliasach)."
