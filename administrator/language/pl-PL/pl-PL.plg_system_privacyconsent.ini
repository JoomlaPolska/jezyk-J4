PLG_SYSTEM_PRIVACYCONSENT_BODY="<p> Użytkownik wyraził zgodę na przetwarzanie jego danych osobowych, korzystając z adresu IP <strong>%s</strong>.</p><p>Łańcuch przeglądarki użytkownika użytkownika: <br/>%s</p><p>Ta informacja została automatycznie zarejestrowana w momencie, gdy użytkownik przesłał swoje dane na stronie internetowej i zaznaczył pole z potwierdzeniem zgody.</p>"
