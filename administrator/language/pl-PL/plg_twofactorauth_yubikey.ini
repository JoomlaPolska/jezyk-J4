PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Twój YubiKey jest już powiązany z Twoim kontem"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Jeśli chcesz odłączyć swój YubiKey od konta użytkownika lub użyć innego YubiKey, najpierw wyłącz uwierzytelnianie dwuskładnikowe i zapisz swój profil użytkownika. Następnie wróć do tej strony profilu użytkownika i ponownie aktywuj uwierzytelnianie dwuskładnikowe za pomocą metody YubiKey."
PLG_TWOFACTORAUTH_YUBIKEY="Weryfikacja dwuskładnikowa - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Nie wprowadzono poprawnego poufnego kodu YubiKey albo serwery YubiCloud są w tej chwili nieosiągalne."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Funkcja ta pozwala na używanie YubiKey - bezpiecznego tokena sprzętowego do weryfikacji dwuskładnikowej (uwierzytelniania dwuskładnikowego). Oprócz podania swojej nazwy i hasla użytkownika trzeba będzie włożyć do portu USB swojego komputera urządzenie YubiKey, kliknąć wewnątrz obszaru Kod zabezpieczający i dotknąć złote kółeczko na YubiKey. Kod weryfikacyjny generowany przez YubiKey jest unikalny dla Twojego urządzenia i stale zmieniany. Dzięki weryfikacji dwuskładnikowej konto jest lepiej chronione, ponieważ utrudnia ona hakerowi zalogowanie się do niego, nawet jeśli udało mu się jakoś poznać hasło."
