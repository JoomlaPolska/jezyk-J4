; Alternate language strings for the rules form field
JLIB_RULES_SETTING_NOTES_COM_CONFIG="Jeśli zmienisz ustawienie, będzie ono dotyczyć tej i wszystkich grup podrzędnych, komponentów i treści. Pamiętaj, że:<br><em><strong>Dziedziczone</strong></em> oznacza, że ​​zostaną użyte uprawnienia z grupy nadrzędnej.<br><em><strong>Zabronione</strong></em > oznacza, że ​​niezależnie od ustawień grupy nadrzędnej, edytowana grupa nie może wykonać tego działania.<br><em><strong>Dozwolone</strong></em> oznacza, że ​​edytowana grupa będzie mogła wykonać to działanie (ale jeśli jest to w konflikcie z grupą nadrzędną, nie będzie miało to wpływu; konflikt będą oznaczone jako <em><strong>Niedozwolone (zablokowane)</strong></em> w obszarze Ustawienia obliczonych).<br><em><strong>Nieustawione</strong></em> jest używane tylko dla grupy publicznej w konfiguracji globalnej. Grupa publiczna jest rodzicem wszystkich pozostałych grup. Jeśli uprawnienie nie jest ustawione, jest traktowane jako odmowa, ale można je zmienić dla grup podrzędnych, komponentów, kategorii i elementów."

[New Strings]

JLIB_RULES_SETTING_NOTES="Nowe ustawienie zostanie zastosowane do modyfikowanej grupy oraz do wszystkich grup potomnych, komponentów i treści.<br /><em><strong>Dziedziczone</strong></em> - użyte będą uprawnienia z konfiguracji globalnej lub z pozycji nadrzędnej, jeśli ta istnieje.<br /><em><strong>Zabronione</strong></em> - bez względu na ustawienia w konfiguracji globalnej lub pozycji nadrzędnej, dostęp zawsze będzie zabroniony. Ustawienie to wpływa na pozycje podrzędne.<br /><em><strong>Dozwolone</strong></em> - umożliwi operacje na tym elemencie jeśli ustawienie nie zostanie nadpisane ustawieniami w konfiguracji globalnej, w przypadku konfliktu z konfiguracją globalną bądź ustawieniami grupy nadrzędnej, ustawienia te nie będą obowiązywać, a konflikt zostanie oznaczony jako <em><strong>Niedozwolone (Blokada)</strong></em>.<br /><em><strong>Nieustawione</strong></em> jest używane jedynie w odniesieniu do grupy <em><strong>Wszyscy</strong></em> w konfiguracji globalnej. Grupa <em><strong>Wszyscy</strong></em> jest nadrzędną wobec wszystkich innych grup. Uprawnienia <em><strong>Nieustawione</strong></em> są równoważne ustawieniu <em><strong>Zabronione</strong></em>, ale mogą być zmienione w grupie potomnej, komponencie, kategorii oraz konkretnej pozycji."
