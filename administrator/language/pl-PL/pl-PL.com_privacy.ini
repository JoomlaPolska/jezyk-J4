COM_PRIVACY_EXTENSION_CAPABILITY_PERSONAL_INFO="Aby przetwarzać wnioski dotyczące danych osobowych, konieczne jest zbieranie i rejestrowanie informacji o użytkownikach w dzienniku kontrolnym. System wniosków opiera się na indywidualnym adresie e-mail, który zostanie użyty do połączenia wniosku z istniejącym użytkownikiem witryny, jeśli będzie to możliwe."
