[New Strings]

JLIB_RULES_SETTING_NOTES="Jeśli dokonasz zmiany, nowe ustawienie zostanie zastosowane do tego komponentu. Pamiętaj, że:<br /><em>Dziedziczone</em> oznacza, że będą użyte uprawnienia z konfiguracji globalnej oraz nadrzędnej grupy użytkowników.<br /><em>Zabronione</em> oznacza, że bez względu na ustawienia globalne, nadrzędnej grupy użytkowników oraz kategorii, modyfikowana grupa nie będzie mogła wykonywać określonego działania wobec tego komponentu.<br /><em>Dozwolone</em> oznacza, że modyfikowana grupa będzie mogła wykonać określone działanie, ale w przypadku konfliktu z konfiguracją globalną bądź ustawieniami grupy nadrzędnej, ustawienia te nie będą miały żadnego wpływu, a konflikt zostanie oznaczony w obliczonych ustawieniach jako <em>Niedozwolone (Blokada)</em>."
JLIB_RULES_SETTING_NOTES_ITEM="Jeśli dokonasz zmiany, nowe stawienie zostanie zastosowane do tego artykułu. Pamiętaj, że:<br /><em>Dziedziczone</em> oznacza, że będą użyte uprawnienia z konfiguracji globalnej, nadrzędnej grupy użytkowników oraz nadrzędnej kategorii.<br /><em>Zabronione</em> oznacza, że bez względu na ustawienia nadrzędnej grupy, modyfikowana grupa nie będzie mogła wykonywać tego działania wobec tego artykułu.<br /><em>Dozwolone</em> oznacza, że modyfikowana grupa będzie mogła wykonać określone działanie, ale w przypadku konfliktu z konfiguracją globalną, ustawieniami grupy nadrzędnej bądź kategorii, ustawienia elementu nie będą miały wpływu, a konflikt zostanie oznaczony w obliczonych ustawieniach jako <em>Niedozwolone (Blokada)</em>."
