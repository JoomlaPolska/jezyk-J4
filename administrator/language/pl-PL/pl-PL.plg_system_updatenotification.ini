PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Aktualizacja Joomla jest dostępna na [SITENAME] – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Wiadomość ta NIE została wysłana przez Joomla.org. Została wysłana automatycznie przez Twoją witrynę, \n[SITENAME]\n\n================================================================================\nINFORMACJA O AKTUALIZACJI\n================================================================================\n\nTwoja witryna wykryła, że dostępne są aktualizacje z nową wersją Joomla! do pobrania.\n\nAktualnie zainstalowana wersja Joomla! to:        [CURVERSION]\nWersja Joomla! dostępna do instalacji to: [NEWVERSION]\n\nWiadomość ta została wysłana, by przypomnieć Ci o tym fakcie.\nProjekt Joomla! nigdy nie wyśle Ci informacji o dostępności aktualizacji Joomla! dla Twojej witryny bezpośrednio.\n\n================================================================================\nINSTRUKCJA AKTUALIZACJI\n================================================================================\n\nW celu instalacji aktualizacji [SITENAME] wybierz poniższy link. (Jeśli URL nie jest linkiem, po prostu skopiuj i wklej go do przeglądarki).\n\nLink aktualizacji: [LINK]\n\n================================================================================\nCZEMU OTRZYMUJESZ TĘ WIADOMOŚC?\n================================================================================\n\nWiadomość ta została automatycznie wysłana przez dodatek do Joomla napędzającego Twoją witrynę.\nDodatek ten sprawdza dostępność aktualizacji Joomla i wysyła powiadomienie do administratorów.\nBędziesz otrzymywać podobne wiadomości dopóki nie zaktualizujesz Joomla lub nie wyłączysz powiadomień.\nAby wyłączyć te wiadomości, wyłącz dodatek 'System - Powiadomienie o aktualizacji Joomla na stronie zarządzania dodatkami na swojej witrynie.\n\nJeśli nie rozumiesz, czym jest Joomla! oraz nie wiesz, co masz zrobić, nie kontaktuj się z Projektem Joomla.\nOni NIE wysyłają ci tej wiadomości oraz nie mogą Ci pomóc. Zamiast tego skontaktuj się z osobą odpowiedzialną za zarządzanie Twoją witryną.\nJeśli jesteś osobą, która utworzyła lub zarządza witryną, miej na uwadze, że dodatek mógł zostać włączony podczas instalacji lub aktualizacji Joomla na Twojej witrynie.\n\n================================================================================\nKTO WYSŁAŁ MI TĘ WIADOMOŚĆ?\n================================================================================\n\nWiadomość ta została wysłana przez Twoją witrynę, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Język wiadomości"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Jeśli wybierzesz opcję Automatycznie (domyślną) wiadomości z powiadomieniami do superużytkowników będą wysyłane w języku, który był używany w trakcie wywołania dodatku. Poprzez wybranie określonego języka wymuszone zostaje wysłanie powiadomień w wybranym języku."
