COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Gdy dostępne jest połączenie z internetem, Joomla próbuje skomunikować się z serwerami joomla.org, aby uzyskać różne możliwości, takie jak: <ul><li>sprawdzanie aktualizacji oprogramowania Joomla</li><li>wyświetlenie ekranów pomocy dla rdzennych rozszerzeń Joomla</li><li>instalacja rozszerzeń bezpośrednio z Internetu (opcjonalne)</li><li>przesłanie danych do serwera statystyk (opcjonalne)</li></ul> Podobnie jak w przypadku wszystkich żądań HTTP, jako część żądania  przesyłany jest adres IP Twojego serwera. Aby się dowiedzieć, jak Joomla przetwarza dane na swoich serwerach, przejrzyj naszą <a href = \"https://www.joomla.org/privacy- policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">politykę prywatności</a>."
; The placeholder for this key is the configured log path for the site.
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="System logowania Joomla rejestruje adresy IP odwiedzajacych, którzy doprowadzili do zapisania wiadomości w plikach dziennika. Pliki te są używane do rejestrowania różnych działań na witrynie Joomla, w tym informacji związanych z aktualizacjami rdzenia, nieudanymi próbami logowania, nieobsługiwanymi błędami i informacjami programistycznymi, takimi jak używanie przestarzałych interfejsów API. Format tych plików dziennika może być dostosowywany przez dowolne rozszerzenie, które konfiguruje program rejestrujący, dlatego zachęcamy do pobrania i przejrzenia plików dziennika witryny, które można znaleźć tutaj: `%s`."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Każde żądanie przesłane do witryny Joomla rozpoczyna sesję, która przechowuje adres IP w danych sesji oraz tworzy plik ciasteczka sesji w przeglądarce użytkownika. Adres IP jest używany jako środek bezpieczeństwa w ochronie przed potencjalnymi atakami polegającymi na przechwytywaniu sesji. Informacje te są usuwane po zakończeniu sesji. Nazwa pliku ciasteczka sesji jest oparta na losowo wygenerowanej mieszaninie znaków i dlatego nie ma stałego identyfikatora. Plik ciasteczka sesji jest niszczony, gdy użytkownik zakończy sesję lub zamknie przeglądarkę."
