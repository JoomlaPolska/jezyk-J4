COM_FINDER_CONFIG_MISC_MULTIPLIER_DESCRIPTION="Liczba określająca wagę słów umieszczonych w pozostałych informacjach powiązanych z dokumentem. Standardowo 0.3. Mnożniki służą do oceny wpływu, jaki mają słowa umieszczone w pozostałych informacjach na ogólny wynik wyszukiwania (trafność wyników wyszukiwania i uporządkowanie dokumentów od najbardziej dopasowanych do zapytania użytkownika do dokumentów najmniej dopasowanych). Pozostałe informacje pochodzą z różnych źródeł, między innymi komentarzy i innych powiązanych danych."
