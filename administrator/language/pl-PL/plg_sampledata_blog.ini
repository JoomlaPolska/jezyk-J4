PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROIMAGE_ALT="Niesamowita galaktyka Andromedy"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_INTROTEXT="<p>To jest przykładowy wpis na blogu.</p><p>Jeśli zalogujesz się do witryny (łącze do logowania do zaplecza znajduje się na samym dole tej strony), uzyskasz możliwość edytowania tego i&nbsp;wszystkich innych istniejących artykułów. Możesz też utworzyć nowy artykuł i wprowadzać inne zmiany w witrynie.</p><p>Podczas dodawania i modyfikowania artykułów zobaczysz, jak zmienia się Twoja witryna, a także jak możesz ją dostosować na różne sposoby.</p><p>Śmiało, nic nie zepsujesz, a jeśli nawet - to bez trudu naprawisz.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_2_TITLE="Witaj na Twoim blogu"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FIELD_0="Uurnip greens yarrow ricebean endive cauliflower sea lettuce kohlrabi amaranth water spinach avocado daikon napa cabbage asparagus winter purslane kale."
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_FULLTEXT="<p>Na stronie z całym artykułem zobaczysz zarówno wprowadzenie, jak i pozostałą część artykułu. Możesz jednak zmienić ustawienia tak, aby ukryć wprowadzenie, jeśli tylko zechcesz.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_INTROTEXT="<p>Twoja strona startowa jest ustawiona na wyświetlanie w jednej kolumnie czterech najnowszych artykułów z kategorii Przegląd. Następnie znajdują się łącza do kolejnych dwóch starszych artykułów. Możesz zmienić te liczby, edytując opcje ustawień na karcie Przeglądu artykułów na zapleczu. Jest tam łącze do zaplecza witryny, jeśli jesteś zalogowany.</p><p>Jeśli chcesz, aby Twój wpis na blogu był podzielony na dwie części, wprowadzenie, a następnie treść wyświetlaną na oddzielnej stronie, użyj podziału Czytaj więcej, aby wstawić przerwę.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_3_TITLE="O Twojej stronie startowej"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_FULLTEXTIMAGE_ALT="Mgławica Krab"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_INTROTEXT="<p>Twoja witryna ma już wstępnie skonfigurowane oraz ma już niektóre najczęściej używane moduły. Należą do nich:</p><ul><li>Moduł obrazka, który przechowuje obraz pod menu. Jest to moduł niestandardowy, który możesz edytować, aby zmienić obraz.</li><li>Najczęściej czytane posty, które zawierają listę artykułów na podstawie liczby wyświetleń.</li><li>Starsze artykuły, które zawierają listę artykułów posegregowanych według miesięcy.</li><li>Kanał RSS, kyóry pozwala czytelnikom czytać Twoje posty w czytniku wiadomości.</li> <li>Popularne tagi, które pojawią się, jeśli użyjesz tagowania swoich artykułów. Wprowadź tag w polu Tagi podczas edycji.</li></ul><p>Każdy z tych modułów ma wiele opcji, z którymi możesz poeksperymentować w Menedżerze modułów na zapleczu Twojej witryny. Po zalogowaniu możesz również wybrać ikonę edycji w prawym górnym rogu, która przeniesie Cię do ekranu edycji tego modułu. Zawsze pamiętaj o zapisaniu i zamknięciu każdego edytowanego modułu.</p><p>Joomla! zawiera również wiele innych modułów, które możesz włączyć do swojej witryny. W miarę rozwoju witryny możesz chcieć dodać więcej modułów, które znajdziesz w <a href='https://extensions.joomla.org/'>Katalogu rozszerzeń Joomla.</a></p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_4_TITLE="Twoje moduły"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_5_INTROTEXT="<p>Szablony kontrolują wygląd Twojej strony internetowej.</p><p>Ten blog jest zainstalowany z szablonem Kasjopeja.</p><p>Możesz edytować opcje, wybierając Pracę na twojej witrynie, łącze do ustawień szablonu w menu, który jest widoczne podczas logowania.</p><p>Na przykład można zmienić kolor tła witryny, kolor podświetlenia, tytuł witryny, opis witryny i czcionkę tytułu.</p>
<p>Więcej opcji jest dostępnych na zapleczu witryny. Możesz również zainstalować nowy szablon za pomocą menedżera rozszerzeń.</p>"
