PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Weryfikacja dwuskładnikowa jest dostępna"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla jest wyposażony we wbudowany system uwierzytelniania dwuskładnikowego. To zabezpiecza Twoje logowanie do witryny drugim tajnym kodem, zmieniającym się co 30 sekund. Możesz skorzystać z urządzenia i aplikacji <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a> do generowania tego kodu. <br/>Gdy klikniesz przycisk poniżej:<ul><li>Joomla włączy dodatek Weryfikacja dwuskładnikowa.</li><li>Weryfikacja dwuskładnikowa może być dostępna dla wszystkich użytkowników.</li><li>Każdy użytkownik może skonfigurować Weryfikację dwuskładnikową w Profilu użytkownika.</li><li>Zawsze można wyłączyć dodatek Weryfikacja dwuskładnikowa lub skonfigurować go tylko dla zaplecza.</li><li>Zostaniesz przeniesiony na stronę profilu użytkownika, gdzie można znaleźć więcej informacji na temat weryfikacji dwuskładnikowej i włączyć je do swojego konta użytkownika.</li></ul>"
