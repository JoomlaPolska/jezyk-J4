COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Administrator witryny [URL] rozpoczął realizację wniosku o eksport danych osobowych związanych z tym adresem e-mail. Ze względów bezpieczeństwa musisz potwierdzić, że wniosek został przesłany przez Ciebie.\n\n Aby potwierdzić swój wniosek, wykonaj jedną z poniższych czynności:\n\n1. Odwiedź następujący adres URL: [TOKENURL] \n\n2. Skopiuj kod weryfikacyjny z tego e-maila, odwiedź podany adres URL i wklej ten kod do formularza.\nURL: [FORMURL] \nKod weryfikacyjny: [TOKEN] \n\nPamiętaj, że kod weryfikacyjny jest ważny przez 24 godziny od momentu wysłania tego e-maila.<br />Jeśli to nie Ty żądałaś/żądałeś wglądu do swoich danych osobowych, nie rób nic. Po prostu zignoruj tę wiadomość. Wniosek zostanie wycofany automatycznie."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Administrator witryny [URL] rozpoczął realizację wniosku o usunięcie wszystkich danych osobowych związanych z tym adresem e-mail. Ze względów bezpieczeństwa musisz potwierdzić, że wniosek został przesłany przez Ciebie.\n\n Aby potwierdzić swój wniosek, wykonaj jedną z poniższych czynności:\n\n1. Odwiedź następujący adres URL: [TOKENURL] \n\n2. Skopiuj kod weryfikacyjny z tego e-maila, odwiedź podany adres URL i wklej ten kod do formularza.\nURL: [FORMURL] \nKod weryfikacyjny: [TOKEN] \n\nPamiętaj, że kod weryfikacyjny jest ważny przez 24 godziny od momentu wysłania tego e-maila.<br />Jeśli to nie Ty żądałaś/żądałeś wglądu do swoich danych osobowych, nie rób nic. Po prostu zignoruj tę wiadomość. Wniosek zostanie wycofany automatycznie."
