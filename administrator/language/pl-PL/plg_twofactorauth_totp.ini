PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Pozwala użytkownikom na korzystanie z uwierzytelniania dwuskładnikowego za pomocą <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> lub innych generatorów haseł jednorazowych opartych na czasie takich jak <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. Aby użyć uwierzytelniania dwuskładnikowego proszę edytować profil użytkownika i włączyć uwierzytelnianie dwuskładnikowe."

