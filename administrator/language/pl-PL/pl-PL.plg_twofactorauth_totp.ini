PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="W celu sprawdzenia, czy wszystko jest ustawione prawidłowo, wpisz kod bezpieczeństwa wyświetlany w Google Authenticator w polu poniżej i wybierz przycisk. Jeśli kod jest poprawny, funkcja weryfikacji dwuskładnikowej zostanie włączona."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Pozwala użytkownikom twojej witryny stosować weryfikację dwuskładnikową za pomocą <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a> lub innego generatora haseł jednorazowych opartego na synchronizacji czasowej (Time-based One Time Password) takim jak <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>. Aby korzystać z weryfikacji dwuskładnikowej, użytkownik musi zmodyfikować swój profil i odblokować weryfikację dwuskładnikową."
