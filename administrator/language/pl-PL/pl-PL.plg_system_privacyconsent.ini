PLG_SYSTEM_PRIVACYCONSENT_EMAIL_REMIND_BODY="Twoja zgoda na przetwarzanie danych osobowych zgodnie z Polityką prywatności witryny pod adresem [URL] wygaśnie za kilka dni. Możesz odnowić swoją zgodę na przetwarzanie danych osobowych.\n\nAby to zrobić, wykonaj jedną z poniższych czynności: \n\n1. Odwiedź następujący adres URL: [TOKENURL] \n\n2. Skopiuj kod weryfikacyjny z tego e-maila, odwiedź podany adres URL i wklej ten kod do formularza.\nURL: [FORMURL] \nKod weryfikacyjny: [TOKEN] \n\nPamiętaj, że kod weryfikacyjny jest ważny tylko dla tego konta e-mail."
